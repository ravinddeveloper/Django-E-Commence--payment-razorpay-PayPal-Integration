{% extends "base.html" %}
{% block start %}
<body class="bg-dark">
    <br>
    <br>
    <br>
<div class="container border p-5 mt-5 mb-5 rounded bg-white w-50 h-50">
    <form method="post">
      {% csrf_token %}
      {% for msg in messages%}
      <div class="alert alert-primary" role="alert">
       {{msg}}
      </div>
      {%endfor%}
        <div class="container ">
         <div class="text-center"><h1>Login</h1></div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="form2Example1" name="username" class="form-control" />
          <label class="form-label" for="form2Example1" >Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" name="pass1" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
    </div>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4 text-center">
          
          <div class="col">
            <!-- Simple link -->
            <!--<a href="#!">Forgot password?</a>-->
          </div>
          <div class="container">
             <button type="submit" class="btn btn-primary btn-block mb-4 ">LOGIN</button>
          </div>
        </div>
      
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="{% url "signup" %}">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook-official "></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-github"></i>
          </button>
        </div>
      </form>
</div>    
</body>
{% endblock start %}
